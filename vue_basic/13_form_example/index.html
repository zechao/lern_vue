<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get start with Vue.js</title>
    <script src='/js/vue.js'></script>
    <style>
        .background {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="root">
        <form>
            <label for="user">账号:</label>
            <input type="text" id="user" v-model.trim="user">
            <br>
            <label for="password">密码:</label>
            <input type="password" id="password" v-model.trim="password">
            <br>
            <label for="age">年龄</label>
            <input type="number" id="age" value="女" v-model.number="age" />
            <br>
            <label>性别:</label>
            <label for="male">男</label>
            <input type="radio" id="male" name="sex" value="男" v-model="sex" />
            <label for="female">女</label>
            <input type="radio" id="female" name="sex" value="女" v-model="sex" />

            <br>
            <label>爱好:</label>
            <label for="h1">抽烟</label>
            <input type="checkbox" id="h1" name="hobby" value="抽烟" v-model="hobby" />
            <label for="h2">喝酒</label>
            <input type="checkbox" id="h2" name="hobby" value="喝酒" v-model="hobby" />
            <label for="h3">烫头</label>
            <input type="checkbox" id="h3" name="hobby" value="烫头" v-model="hobby" />
            <br>
            <label>校区:</label>
            <select name="" id="" v-model="city">
                <option value="">请选择校区</option>
                <option value="peijin">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br>
            <label>其他信息</label>
            <textarea name="" id="" cols="30" rows="10" v-model.lazy="other">
            </textarea>
            <br>
            <input type="checkbox" v-model="accept">
            阅读并接受用户协议 <a href="http://www.google.es"> 用户协议</a>
            <br>
            <button>提交</button>
        </form>

    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data: {
                user: '',
                password: '',
                age: 0,
                sex: '男',
                hobby: [],
                city: '',
                other: '',
                accept: false
            }

        })
    </script>


</body>

</html>
