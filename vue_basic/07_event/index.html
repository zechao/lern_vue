<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get start with Vue.js</title>
    <script src='/js/vue.js'></script>

</head>

<body>
    <div id="root">
        <h2>Name:{{_data.name}}</h2>
        <h2>City: {{city}}</h2>
        <p>count = {{count}}</p>
        <button v-on:click="count++">click + 1</button>
        <button @click="showInfo($event,count++);">click alert</button>
        
        <button @click.once="showInfo($event,count++);">click once</button>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data: {
                name: 'Zechao',
                city: 'Palma de Mallorca',
                count:0,
            },
            methods:{
                showInfo(event,number){
                    console.log(event)
                    console.log(`number is:${number}`)
                }
            }
        })
         
    </script>


</body>

</html>
